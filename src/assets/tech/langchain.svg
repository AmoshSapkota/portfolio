<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="langchain-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1D4ED8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06B6D4;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect x="10" y="10" width="80" height="80" rx="15" fill="url(#langchain-gradient)" stroke="#ffffff" stroke-width="2"/>
  <!-- Chain links -->
  <ellipse cx="30" cy="35" rx="8" ry="6" fill="none" stroke="white" stroke-width="3"/>
  <ellipse cx="45" cy="35" rx="8" ry="6" fill="none" stroke="white" stroke-width="3"/>
  <ellipse cx="60" cy="35" rx="8" ry="6" fill="none" stroke="white" stroke-width="3"/>
  <!-- Vertical connection -->
  <line x1="45" y1="42" x2="45" y2="55" stroke="white" stroke-width="3"/>
  <!-- Bottom chain -->
  <ellipse cx="30" cy="62" rx="8" ry="6" fill="none" stroke="white" stroke-width="3"/>
  <ellipse cx="45" cy="62" rx="8" ry="6" fill="none" stroke="white" stroke-width="3"/>
  <ellipse cx="60" cy="62" rx="8" ry="6" fill="none" stroke="white" stroke-width="3"/>
  <!-- AI sparkles -->
  <circle cx="25" cy="25" r="2" fill="white"/>
  <circle cx="75" cy="25" r="2" fill="white"/>
  <circle cx="25" cy="75" r="2" fill="white"/>
  <circle cx="75" cy="75" r="2" fill="white"/>
  <text x="50" y="85" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" font-weight="bold">LangChain</text>
</svg>