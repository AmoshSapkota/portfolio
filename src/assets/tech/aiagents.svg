<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="agents-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f093fb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5576c;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect x="5" y="5" width="90" height="90" rx="20" fill="url(#agents-gradient)" stroke="#ffffff" stroke-width="2"/>
  <!-- Robot head -->
  <rect x="35" y="25" width="30" height="25" rx="8" fill="white"/>
  <!-- Eyes -->
  <circle cx="42" cy="35" r="3" fill="#f5576c"/>
  <circle cx="58" cy="35" r="3" fill="#f5576c"/>
  <!-- Mouth -->
  <rect x="45" y="42" width="10" height="3" rx="1.5" fill="#f5576c"/>
  <!-- Antennae -->
  <line x1="40" y1="25" x2="38" y2="20" stroke="white" stroke-width="2"/>
  <line x1="60" y1="25" x2="62" y2="20" stroke="white" stroke-width="2"/>
  <circle cx="38" cy="20" r="2" fill="white"/>
  <circle cx="62" cy="20" r="2" fill="white"/>
  <!-- Body connections -->
  <rect x="47" y="50" width="6" height="15" fill="white" rx="3"/>
  <!-- Arms -->
  <rect x="20" y="52" width="15" height="4" fill="white" rx="2"/>
  <rect x="65" y="52" width="15" height="4" fill="white" rx="2"/>
  <!-- Task indicators -->
  <circle cx="25" cy="70" r="3" fill="white" opacity="0.8"/>
  <circle cx="50" cy="75" r="3" fill="white" opacity="0.8"/>
  <circle cx="75" cy="70" r="3" fill="white" opacity="0.8"/>
  <text x="50" y="92" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" font-weight="bold">AI Agents</text>
</svg>